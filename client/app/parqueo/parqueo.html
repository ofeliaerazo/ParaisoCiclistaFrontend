<div>This is the parqueo view.</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table-bordered">

				<div class="form-group">
					<label for="">Codigo</label>
					<select 
					class="form-control" 
					ng-change="vm.selectedParqueo()"
					ng-model="vm.parqueo.codigoFicha">
						<option  ng-value="item.codigoFicha" ng-repeat="item in vm.parqueo">{{item.codigoFicha}}</option>
					</select>
				</div>
				<div>
					<p>Precio: {{vm.itemCodigo.precio}}</p>
					<p>Horas: {{vm.itemCodigo.horas}}</p>
					<p>Fecha: {{vm.itemCodigo.fecha}}</p>
					<p>Matricula: {{vm.itemCodigo.matricula.matricula}}</p>
					<p>Nombre: {{vm.itemCodigo.idCliente.nombre}}</p>
				</div>
		</div>
	</div>
</div>
